<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<div>



    <table th:border="1px">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Series</th>
        </tr>

        <tr th:each="car : ${cars}">
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getColor()}"></td>
            <td th:utext="${car.getSeries()}"></td>
        </tr>

    </table>

</div>
</body>
</html>
